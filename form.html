<html>
	<head>
		<title>form</title>
	</head>
<body>
	<form style="border:2px solid;width:40%;margin:auto;padding:10px 20px" onsubmit="return add()">
		<input style="text-align:center;width:75%;height:30px;" type="text" placeholder="name" id="nam"><br><br>
		<input style="text-align:center;width:75%;height:30px;" type="number" placeholder="number" id="no."><br><br>
		<input style="text-align:center;width:75%;height:30px;" type="email" placeholder="email" id="email"><br><br>
		<input style="text-align:center;width:75%;height:30px;" type="text" placeholder="subject" id="sub"><br><br>
		<textarea style="text-align:center;width:75%" id="discrip"></textarea><br><br>
		<input style="text-align:center;width:75%;height:30px;" type="submit" value ="sub">
	</form>
<script>
	function add(){
		let name = document.getElementById("nam").value;
		let phone = document.getElementById("no.").value;
		let email = document.getElementById("email").value;
		let subject = document.getElementById("sub").value;
		let discription = document.getElementById("discrip").value;
		console.log(name)
		if(name == "" && email == "" && phone == "" && discription =="" && subject == ""){
			alert("Fill all required fields")
			return false;
		}
		for(i=0;i<name.length;i++){
			if(name.charAt(i)>=0 && name.charAt(i)<=9){
				alert("fill the correct name");
				return false;
			}
		}
		if(phone.length!=10){
			alert("fill the correct number");
			return false;
		}
		for(i=0;i<subject.length;i++){
			if(subject.charAt(i)>=0 && subject.charAt(i)<=9){
				alert("fill the correct subject");
				return false;
			}
		}
		for(j=0;j<discription.length;j++){
			if(discription.startsWith(j) == "http://www." && discription.startsWith(j) == "https://www." && discription.endsWith(j) == ".com"){
				alert("couldn't fill links");
				return false;
			}
		}
		
		document.write("name is : ",name,"<br>");
		document.write("phone number is : ",phone,"<br>");
		document.write("email is : ",email,"<br>");
		document.write("subject is : ",subject,"<br>");
		document.write("discription is : ",discription);
	}
</script>
</body>
</html>
